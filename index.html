
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="page-container">
        <header>
            <div class="header-left">
                <a href="#">Startup 3</a>
            </div>
            <div class="header-right">
                <a class="overview" href="#">Overview</a>
                <a href="#">Blog</a>
                <a href="#">Prices</a>
                <a href="#">Feedback</a>
                <a class="purchase-button" href="#">Purchase</a>
            </div>
        </header>
        <main>
            <div class="main-left">
                <div class="h1">Generate Awesome Web Pages</div>
                <p class="para">The most impotant part of the 
                    startup is the samples. The 
                    samples form a set of 25 usable 
                    pages you can use as is or you can 
                    add new blocks. </p>
                <a class="learn-more-button" href="#">Learn More</a>
            </div>
            <div class="main-right">
                <form>
                    <h1 class="sign_up">Sign Up Now</h1>
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Your Email">
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="Your Password">
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="terms" name="terms">
                        <label for="terms">I agree to the terms and services</label>
                    </div>
                    <button class = "submit">Sign Up</button>
                    <div class="or_line">
                        <div class="before_line"></div>
                        <p class="para_or">Or</p>
                        <div class="after_line"></div>
                    </div>
                    <button class="twitter-login-button">Login via Twitter</button>
                    <p class="account">Do you have an account? <a href="#" class="sign_in">Sign In</a></p>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
